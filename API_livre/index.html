<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="conteudo" class="container">
        <div id="dados" class="col">
            <div id="busca">
                <label for="diginome">Nome</label>
                <input type="text" id="diginome" value="">
                <!-- <input type="submit" value="Buscar" id="button"> -->
                <button id="button">Buscar</button>
                
            </div id="ident">
                <label for="id">ID</label>
                <input type="number" id="id">
            <div>

            </div>

            <div>
                <input type="text" id="level" value="Level">
                <input type="text" id="attribute" value="Atributo">
                
            </div>

            <div>
                <input type="text" id="race" value="Raça">
                <input type="text" id="type" value="Tipo">
            </div>
            <div>
                <label for="image"></label>
                <!-- <input type="text" id="desc"> -->
                <textarea name="desc" id="desc" cols="30" rows="10" value="Descrição"></textarea>

            </div>
            <div>
                <input type="text" value="atk" id="atk">
                <input type="text" value="def" id="def">
            </div>
        </div>

        <div id="imagem" class="col"> 
            <img id="myimage" />
        </div>
    </div>


    <script src="script.js"></script>

</html>
