<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade">
                <small>Cidade</small>
            </div>
            <div class="form-group">
                <label for="temperatura">Temperatura</label>
                <input type="text" class="form-control" id="temperatura">
                <small>Temperatura</small>
            </div>
            <div class="form-group">
                <label for="sensacaotermica">Sensação Térmica</label>
                <input type="text" class="form-control" id="feels_like">
                <small>Sensação Térmica</small>
            </div>
            <div class="form-group">
                <label for="temp_max">T. Máx.</label>
                <input type="text" class="form-control" id="temp_max">
                <small>Temperatura Máxima</small>
            </div>
            <div class="form-group">
                <label for="temp_min">T. Min.</label>
                <input type="text" class="form-control" id="temp_min">
                <small>Temperatura Mínima</small>
            </div>
            <div class="form-group">
                <label for="situ">Situação</label>
                <input type="text" class="form-control" id="situ">
                <small>Situação</small>
            </div>
            <div class="form-group">
                <label for="desc">Descrição</label>
                <input type="text" class="form-control" id="desc">
                <small>Descrição</small>
            </div>
            <script src="tentativa.js"></script>
        </form>
    </div>
    
</body>
</html>
